<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Switch Case</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <h2>Selecione seu estilo de filme favorito:</h2>
        <select id="estilo">
            <option value="">Escolha uma opção</option>
            <option value="1">Ação</option>
            <option value="2">Comédia</option>
            <option value="3">Drama</option>
            <option value="4">Terror</option>
            <option value="5">Ficção Científica</option>
            <option value="6">Romance</option>
        </select>
        <button onclick="selecionarEstilo()">Confirmar</button>
        <p id="resultado_estilo"></p>
    </div>
    <div>
        <h2>Selecione seu gênero músical favorito:</h2>
        <select id="genero">
            <option value="">Escolha uma opção</option>
            <option value="1">Rock</option>
            <option value="2">Pop</option>
            <option value="3">Hip Hop</option>
            <option value="4">Eletrônica</option>
            <option value="5">Jazz</option>
            <option value="6">Clássica</option>
        </select>
        <button onclick="selecionarGenero()">Confirmar</button>
        <p id="resultado_genero"></p>
    </div>
    <div>
        <h2>Selecione um jogo:</h2>
        <select id="jogo">
            <option value="">Escolha uma opção</option>
            <option value="1">The Sims</option>
            <option value="2">Life Is Strange</option>
            <option value="3">Red Dead Redemption 2</option>
            <option value="4">The Last Of Us</option>
            <option value="5">Hollow Knight</option>
            <option value="6">God Of War</option>
        </select>
        <button onclick="selecionarJogo()">Confirmar</button>
        <p id="resultado_jogo"></p>
    </div>
</body>
</html>
